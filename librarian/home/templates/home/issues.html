{% extends 'home/base.html' %}
{% block title %}Issues{% endblock %}
{%block issues_active%}active{%endblock%}
{% block body %}
<div class="jumbotron">
    <h1 align="center">Issue Page</h1>
    <p align="center">Issue your Library Books Here.</p>
  </div>
{%if issue_fail%}
    <div class="alert alert-danger alert-dismissable">
    <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
    <strong>{{issue_fail}}</strong>
    </div>
{%endif%}
<div class="container">
    <div class="jumbotron">

        <form name="form" method="post" action="{% url 'home:issue_send' %}">
            {% csrf_token %}
  <div class="form-group form-inline">
    <label for="student_id">Student id:</label>&nbsp;
    <input type="text" class="form-control" id="student_id" name="student_id">&nbsp;
      <label for="student_name">Student Name:</label>&nbsp;
    <input type="text" class="form-control" id="student_name" name="student_name">
  </div>
            <br>
  <div class="form-group form-inline">
    <label for="book_id">Book id :</label>&nbsp;&nbsp;&nbsp;
    <input type="text" class="form-control" id="book_id" name="book_id">&nbsp;
      <label for="book_name">Book Name :</label>&nbsp;&nbsp;&nbsp;
    <input type="text" class="form-control" id="book_name" name="book_name">
  </div>
            <br>
            <div class="form-group form-inline">
                <label for="issue_date" class="center">Date of issue :</label>
                <input type="text" class="form-control col-sm" id="issue_date" name="issue_date" value="{{today_date}}" readonly>
            </div>
            <br>
  <button type="submit" class="btn btn-default">Submit</button>
</form>

    </div>
</div>
{%endblock%}
